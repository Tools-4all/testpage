<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSL Certificate Checker</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: "Courier New", Courier, monospace;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .status {
      padding: 0.75rem;
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
    }
    .valid {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .invalid {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .error {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 0.75rem;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSL Certificate Checker</h1>
    <form id="sslForm">
      <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://www.google.com)" required>
      <button type="submit">Check Certificate</button>
    </form>
    <div id="statusMessage"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById("sslForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const statusDiv = document.getElementById("statusMessage");
      const resultDiv = document.getElementById("result");
      statusDiv.innerHTML = "";
      resultDiv.innerHTML = "Fetching data...";
      
      // Grab user input and encode it as query parameter.
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return;
      
      try {
        const response = await fetch(`https://api-xzow.onrender.com/check_ssl?url=${encodeURIComponent(url)}`);
        if (!response.ok) {
          throw new Error("Error fetching data from the API");
        }
        const data = await response.json();
        resultDiv.innerHTML = JSON.stringify(data, null, 4);

        // Determine if certificate is valid based on not_valid_before and not_valid_after
        if(data.not_valid_before && data.not_valid_after) {
          const now = new Date();
          const validFrom = new Date(data.not_valid_before);
          const validTo = new Date(data.not_valid_after);
          let message = "";
          let statusClass = "";
          if (now < validFrom) {
            message = "Certificate is not yet valid.";
            statusClass = "invalid";
          } else if (now > validTo) {
            message = "Certificate has expired.";
            statusClass = "invalid";
          } else {
            message = "Certificate is valid.";
            statusClass = "valid";
          }
          statusDiv.innerHTML = `<div class="status ${statusClass}">${message}</div>`;
        } else {
          statusDiv.innerHTML = `<div class="error">Certificate details incomplete.</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = "";
        statusDiv.innerHTML = `<div class="error">${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
