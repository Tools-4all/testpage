<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סקר תמונה - אנימציה ושאלות אמריקאיות</title>
  <style>
    :root {
      --primary: #007bff;
      --secondary: #f8f9fa;
      --text: #212529;
      --accent: #ffc107;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: var(--secondary);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    #app {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .hidden { display: none; }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: var(--primary);
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #survey-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .slide {
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    #question-container {
      position: relative;
      min-height: 150px;
      padding: 10px;
    }

    label {
      display: block;
      text-align: right;
      margin: 8px auto;
      font-size: 1.1rem;
    }

    input[type="radio"] {
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      #app {
        padding: 20px;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="name-screen">
      <h2>הכנס את שמך:</h2>
      <input type="text" id="user-name" placeholder="הקלד את שמך..." />
      <button onclick="startQuiz()">התחל</button>
    </div>

    <div id="image-screen" class="hidden">
      <h2>התבונן בתמונה</h2>
      <img id="survey-image" src="https://via.placeholder.com/400x200" alt="תמונה לשאלון" />
      <button onclick="showNextQuestion()">הבא</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <h2 id="user-greeting"></h2>
      <div id="question-container"></div>
    </div>

    <div id="result-screen" class="hidden">
      <h2>תוצאה</h2>
      <p id="score"></p>
      <button onclick="location.reload()">חזרה להתחלה</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "מה מופיע בתמונה?", options: ["ים", "כביש", "שדה", "בניין"], answer: 0 },
      { question: "מה צבע השמיים?", options: ["כחול", "אפור", "ירוק", "אדום"], answer: 0 },
      { question: "כמה עצים יש בתמונה?", options: ["1", "2", "3", "4"], answer: 1 },
      { question: "האם יש אנשים בתמונה?", options: ["כן", "לא"], answer: 1 }
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;
    let userName = "";

    function startQuiz() {
      userName = document.getElementById("user-name").value.trim();
      if (!userName) return alert("אנא הזן שם");
      document.getElementById("name-screen").classList.add("hidden");
      document.getElementById("image-screen").classList.remove("hidden");
    }

    function showNextQuestion() {
      document.getElementById("image-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("user-greeting").innerText = `שלום, ${userName}`;
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById("question-container");
      container.innerHTML = "";

      const q = questions[currentQuestion];
      const slide = document.createElement("div");
      slide.classList.add("slide", "active");

      const html = `
        <p>${q.question}</p>
        ${q.options.map((opt, i) => `<label><input type="radio" name="q" value="${i}"> ${opt}</label>`).join("")}
        <br>
        <button onclick="next()">${currentQuestion === questions.length - 1 ? "סיום" : "הבא"}</button>
      `;
      slide.innerHTML = html;
      container.appendChild(slide);
    }

    function next() {
      const selected = document.querySelector("input[name='q']:checked");
      if (!selected) return alert("בחר תשובה");
      if (parseInt(selected.value) === questions[currentQuestion].answer) correctAnswers++;

      currentQuestion++;
      if (currentQuestion < questions.length) {
        const slides = document.querySelectorAll(".slide");
        slides.forEach(s => s.classList.remove("active"));
        setTimeout(showQuestion, 500);
      } else {
        document.getElementById("quiz-screen").classList.add("hidden");
        document.getElementById("result-screen").classList.remove("hidden");
        document.getElementById("score").innerText = `${userName}, ענית נכון על ${correctAnswers} מתוך ${questions.length}`;
      }
    }
    alert(1);
  </script>
</body>
</html>
