<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סקר תמונה</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f4f7fa;
      --text: #333;
      --accent: #ff9800;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    #app {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2 {
      color: var(--primary);
    }

    .hidden {
      display: none;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab7;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 80px;
    }

    #survey-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
    }

    #timer {
      font-size: 1.5rem;
      color: var(--accent);
      margin: 20px 0;
    }

    #results-table {
      margin-top: 40px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #e0e0e0;
    }

    @media (max-width: 600px) {
      button {
        width: 90%;
        margin: 10px auto;
      }

      input[type="text"],
      textarea {
        width: 95%;
      }

      table,
      th,
      td {
        font-size: 0.9rem;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>

<body>
  <div id="app">
    <div id="start-screen">
      <h1>בחר סקר</h1>
      <button onclick="startSurvey(0)">סקר 1 - ללא זמן</button>
      <button onclick="startSurvey(1)">סקר 2 - זמן ארוך + הסחות קלות</button>
      <button onclick="startSurvey(2)">סקר 3 - זמן קצר + הסחות רבות</button>
    </div>

    <div id="name-screen" class="hidden">
      <h2>הכנס את שמך:</h2>
      <input type="text" id="user-name" placeholder="הקלד את שמך..." />
      <br />
      <button onclick="beginSurvey()">התחל</button>
    </div>

    <div id="survey-screen" class="hidden">
      <h2 id="user-greeting"></h2>
      <img id="survey-image" src="https://via.placeholder.com/500x250" alt="תמונה לשאלון" />
      <div id="questions"></div>
      <div id="timer" class="hidden"></div>
      <button onclick="submitAnswers()">סיים ושלח</button>
    </div>

    <div id="result-screen" class="hidden">
      <h2>תוצאה</h2>
      <p id="score"></p>
      <button onclick="location.reload()">חזרה להתחלה</button>
    </div>

    <div id="results-table">
      <h2>טבלת משתתפים</h2>
      <table>
        <thead>
          <tr>
            <th>שם</th>
            <th>סקר</th>
            <th>תשובות נכונות</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const surveys = [
      { timeLimit: null, distractions: 0 },
      { timeLimit: 60, distractions: 1 },
      { timeLimit: 20, distractions: 3 },
    ];

    const questions = [
      { question: "מה מופיע בתמונה?", answer: "ים" },
      { question: "מה צבע השמיים?", answer: "כחול" },
      { question: "כמה עצים יש בתמונה?", answer: "2" },
      { question: "האם יש אנשים בתמונה?", answer: "לא" },
    ];

    let selectedSurvey = null;
    let userName = "";
    let timer = null;
    let timeRemaining = 0;

    function startSurvey(index) {
      selectedSurvey = surveys[index];
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("name-screen").classList.remove("hidden");
    }

    function beginSurvey() {
      const nameInput = document.getElementById("user-name").value.trim();
      if (!nameInput) return alert("אנא הזן שם");
      userName = nameInput;

      document.getElementById("name-screen").classList.add("hidden");
      document.getElementById("survey-screen").classList.remove("hidden");
      document.getElementById("user-greeting").innerText = `שלום, ${userName}`;
      loadQuestions();
      startTimer();
      addDistractions();
    }

    function loadQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.innerHTML = `<p>${i + 1}. ${q.question}</p><textarea id="q${i}" placeholder="התשובה שלך..."></textarea>`;
        container.appendChild(div);
      });
    }

    function startTimer() {
      if (!selectedSurvey.timeLimit) return;
      const timeBox = document.getElementById("timer");
      timeRemaining = selectedSurvey.timeLimit;
      timeBox.classList.remove("hidden");
      timeBox.innerText = `זמן נותר: ${timeRemaining} שניות`;

      timer = setInterval(() => {
        timeRemaining--;
        timeBox.innerText = `זמן נותר: ${timeRemaining} שניות`;
        if (timeRemaining <= 0) {
          clearInterval(timer);
          alert("הזמן תם!");
          submitAnswers();
        }
      }, 1000);
    }

    function submitAnswers() {
      if (timer) clearInterval(timer);
      let correct = 0;
      questions.forEach((q, i) => {
        const input = document.getElementById(`q${i}`);
        const val = input.value.trim().toLowerCase();
        const expected = q.answer.trim().toLowerCase();
        if (val === expected) correct++;
      });

      const surveyName = getSurveyName(selectedSurvey);
      saveResult(userName, surveyName, correct);

      document.getElementById("survey-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");
      document.getElementById("score").innerText = `${userName}, ענית נכון על ${correct} מתוך ${questions.length} שאלות.`;
    }

    function getSurveyName(survey) {
      if (!survey.timeLimit) return "ללא זמן";
      if (survey.timeLimit === 60) return "זמן ארוך";
      return "זמן קצר";
    }

    function saveResult(name, surveyType, score) {
      const ref = db.ref("results").push();
      ref.set({ name, surveyType, score, timestamp: Date.now() });
    }

    function renderTable() {
      const tbody = document.getElementById("table-body");
      db.ref("results").on("value", (snapshot) => {
        tbody.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;

        const rows = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
        rows.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.name}</td>
            <td>${row.surveyType}</td>
            <td>${row.score}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function addDistractions() {
      for (let i = 0; i < selectedSurvey.distractions; i++) {
        setTimeout(() => {
          const popup = document.createElement("div");
          popup.innerText = "הסחת דעת!";
          popup.style.position = "fixed";
          popup.style.top = `${Math.random() * 80 + 10}%`;
          popup.style.left = `${Math.random() * 80 + 10}%`;
          popup.style.background = "orange";
          popup.style.padding = "12px";
          popup.style.border = "2px solid black";
          popup.style.zIndex = 9999;
          popup.style.fontWeight = "bold";
          document.body.appendChild(popup);
          setTimeout(() => popup.remove(), 3000);
        }, Math.random() * (selectedSurvey.timeLimit || 30) * 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", renderTable);
  </script>
</body>

</html>
