<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 50px;
    }

    .controls {
      margin: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
      transition: 0.3s;
    }

    #start {
      width: 160px;
      font-size: 30px;
      margin-top: 75px;
      background-color: #007bff;
      color: white;
    }

    #record {
      background-color: #28a745;
      color: white;
    }

    #stop {
      background-color: #dc3545;
      color: white;
    }

    #download {
      background-color: #ff9800;
      color: white;
    }

    .preview-container,
    .recorded-container {
      width: 80%;
      margin: 20px auto;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: black;
      margin-top: 10px;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div style="margin-top: 150px;">
    <h1>Screen Recorder</h1>

    <button id="start">Start</button>

    <div class="preview-container" id="previewContainer">
      <div class="controls">
        <button id="record">Record</button>
        <button id="stop">Stop</button>
      </div>

      <div class="preview-container" id="previewContainer">
        <video id="preview" autoplay muted></video>
      </div>

      <p id="timer">00:00</p>

    </div>



    <div class="recorded-container" id="recordedContainer">
      <video id="video" controls></video>
    </div>

    <button id="download">Download</button>

  </div>



  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream;
    let timerInterval;
    let seconds = 0;

    function updateTimer() {
      seconds++;
      let min = String(Math.floor(seconds / 60)).padStart(2, '0');
      let sec = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${min}:${sec}`;
    }

    document.getElementById('start').addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });

        document.getElementById('preview').srcObject = stream;
        document.getElementById('previewContainer').style.display = 'flex';

        document.getElementById('start').style.display = 'none';
        document.getElementById('record').style.display = 'inline-block';

      } catch (error) {
        console.error('Error selecting screen:', error);
      }
    });

    document.getElementById('record').addEventListener('click', () => {
      mediaRecorder = new MediaRecorder(stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        document.getElementById('video').src = url;

        // Hide preview and show recorded video
        document.getElementById('previewContainer').style.display = 'none';
        document.getElementById('recordedContainer').style.display = 'flex';

        document.getElementById('download').href = url;
        document.getElementById('download').style.display = 'inline-block';

        stream.getTracks().forEach(track => track.stop());
        document.getElementById('preview').srcObject = null;
      };

      mediaRecorder.start();
      seconds = 0;
      document.getElementById('timer').style.display = 'block';
      timerInterval = setInterval(updateTimer, 1000);

      document.getElementById('record').style.display = 'none';
      document.getElementById('stop').style.display = 'inline-block';
    });

    document.getElementById('stop').addEventListener('click', () => {
      mediaRecorder.stop();
      clearInterval(timerInterval);
      document.getElementById('timer').style.display = 'none';

      document.getElementById('stop').style.display = 'none';
      document.getElementById('download').style.display = 'inline-block';
    });

    document.getElementById('download').addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'screen-recording.webm';
      a.click();
    });
    alert(6);

  </script>

</body>

</html>
