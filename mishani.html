<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סקר תמונה</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f4f7fa;
      --text: #333;
      --accent: #ff9800;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    #app {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: var(--primary);
    }

    .hidden {
      display: none;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab7;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #survey-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
    }

    #timer {
      font-size: 1.5rem;
      color: var(--accent);
      margin: 20px 0;
    }

    .slide {
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    .question-container label {
      display: block;
      text-align: right;
      margin: 8px auto;
      font-size: 1.1rem;
    }

    input[type="radio"] {
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      button {
        width: 90%;
        margin: 10px auto;
      }

      input[type="text"] {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="start-screen">
      <h1>בחר סקר</h1>
      <button onclick="startSurvey(0)">סקר 1 - ללא זמן</button>
      <button onclick="startSurvey(1)">סקר 2 - זמן ארוך + הסחות קלות</button>
      <button onclick="startSurvey(2)">סקר 3 - זמן קצר + הסחות רבות</button>
    </div>

    <div id="name-screen" class="hidden">
      <h2>הכנס את שמך:</h2>
      <input type="text" id="user-name" placeholder="הקלד את שמך..." />
      <br />
      <button onclick="beginSurvey()">התחל</button>
    </div>

    <div id="image-screen" class="hidden">
      <h2>התבונן בתמונה</h2>
      <img id="survey-image" src="https://via.placeholder.com/500x250" alt="תמונה לשאלון" />
      <button onclick="startQuestions()">הבא</button>
    </div>

    <div id="survey-screen" class="hidden">
      <h2 id="user-greeting"></h2>
      <div id="question-container"></div>
      <div id="timer" class="hidden"></div>
    </div>

    <div id="result-screen" class="hidden">
      <h2>תוצאה</h2>
      <p id="score"></p>
      <button onclick="location.reload()">חזרה להתחלה</button>
    </div>
  </div>

  <script>
    const surveys = [
      { timeLimit: null, distractions: 0 },
      { timeLimit: 60, distractions: 1 },
      { timeLimit: 20, distractions: 3 },
    ];

    const questions = [
      { question: "מה מופיע בתמונה?", options: ["ים", "כביש", "שדה", "בניין"], answer: 0 },
      { question: "מה צבע השמיים?", options: ["כחול", "אפור", "ירוק", "אדום"], answer: 0 },
      { question: "כמה עצים יש בתמונה?", options: ["1", "2", "3", "4"], answer: 1 },
      { question: "האם יש אנשים בתמונה?", options: ["כן", "לא"], answer: 1 }
    ];

    let selectedSurvey = null;
    let userName = "";
    let currentQuestion = 0;
    let correctAnswers = 0;
    let timer = null;
    let timeRemaining = 0;

    function startSurvey(index) {
      selectedSurvey = surveys[index];
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("name-screen").classList.remove("hidden");
    }

    function beginSurvey() {
      const nameInput = document.getElementById("user-name").value.trim();
      if (!nameInput) return alert("אנא הזן שם");
      userName = nameInput;
      document.getElementById("name-screen").classList.add("hidden");
      document.getElementById("image-screen").classList.remove("hidden");
    }

    function startQuestions() {
      document.getElementById("image-screen").classList.add("hidden");
      document.getElementById("survey-screen").classList.remove("hidden");
      document.getElementById("user-greeting").innerText = `שלום, ${userName}`;
      startTimer();
      addDistractions();
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById("question-container");
      container.innerHTML = "";

      if (currentQuestion >= questions.length) {
        document.getElementById("survey-screen").classList.add("hidden");
        document.getElementById("result-screen").classList.remove("hidden");
        document.getElementById("score").innerText = `${userName}, ענית נכון על ${correctAnswers} מתוך ${questions.length} שאלות.`;
        return;
      }

      const q = questions[currentQuestion];
      const slide = document.createElement("div");
      slide.className = "slide active question-container";
      slide.innerHTML = `
        <p>${q.question}</p>
        ${q.options.map((opt, i) => `<label><input type='radio' name='q' value='${i}'> ${opt}</label>`).join('')}<br>
        <button onclick='nextQuestion()'>${currentQuestion === questions.length - 1 ? "סיום" : "הבא"}</button>
      `;
      container.appendChild(slide);
    }

    function nextQuestion() {
      const selected = document.querySelector("input[name='q']:checked");
      if (!selected) return alert("בחר תשובה");
      if (parseInt(selected.value) === questions[currentQuestion].answer) correctAnswers++;
      currentQuestion++;
      const slides = document.querySelectorAll(".slide");
      slides.forEach(s => s.classList.remove("active"));
      setTimeout(showQuestion, 300);
    }

    function startTimer() {
      if (!selectedSurvey.timeLimit) return;
      const timeBox = document.getElementById("timer");
      timeRemaining = selectedSurvey.timeLimit;
      timeBox.classList.remove("hidden");
      timeBox.innerText = `זמן נותר: ${timeRemaining} שניות`;

      timer = setInterval(() => {
        timeRemaining--;
        timeBox.innerText = `זמן נותר: ${timeRemaining} שניות`;
        if (timeRemaining <= 0) {
          clearInterval(timer);
          alert("הזמן תם!");
          currentQuestion = questions.length;
          showQuestion();
        }
      }, 1000);
    }

    function addDistractions() {
      for (let i = 0; i < selectedSurvey.distractions; i++) {
        setTimeout(() => {
          const popup = document.createElement("div");
          popup.innerText = "הסחת דעת!";
          popup.style.position = "fixed";
          popup.style.top = `${Math.random() * 80 + 10}%`;
          popup.style.left = `${Math.random() * 80 + 10}%`;
          popup.style.background = "orange";
          popup.style.padding = "12px";
          popup.style.border = "2px solid black";
          popup.style.zIndex = 9999;
          popup.style.fontWeight = "bold";
          document.body.appendChild(popup);
          setTimeout(() => popup.remove(), 3000);
        }, Math.random() * (selectedSurvey.timeLimit || 30) * 1000);
      }
    }
  </script>
</body>
</html>
