{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode-like Sandboxed JS Compiler</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Fira Code', monospace;
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #1e1e1e;
        color: #d4d4d4;
        overflow: hidden;
      }
      #activityBar {
        width: 50px;
        background-color: #252526;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
        border-right: 1px solid #333;
        transition: width 0.3s ease;
        flex-shrink: 0;
      }
      #activityBar .icon {
        color: #b3b3b3;
        padding: 12px 0;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        width: 100%;
        text-align: center;
        font-size: 20px;
      }
      #activityBar .icon:hover,
      #activityBar .icon.active {
        background-color: #3c3c3c;
        color: #fff;
      }
      .sidebar-panel {
        width: 250px;
        background-color: #1e1e1e;
        border-right: 1px solid #333;
        overflow-y: auto;
        padding: 10px;
        display: none;
        flex-shrink: 0;
      }
      .sidebar-panel.active {
        display: block;
      }
      .sidebar-panel.collapsed {
        display: none;
      }
      #mainContainer {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
      }
      #editorAndOutput {
        display: flex;
        flex: 1;
        flex-direction: column;
        overflow: hidden;
        height: calc(100% - 24px);
      }
      #editorContainer {
        flex: 1;
        position: relative;
        height: 100%;
      }
      #outputContainer {
        height: 200px;
        background-color: #1e1e1e;
        border-top: 1px solid #333;
        display: flex;
        flex-direction: column;
      }
      #controls {
        display: flex;
        justify-content: flex-end;
        padding: 8px 12px;
        background-color: #252526;
        border-bottom: 1px solid #333;
      }
      #runButton {
        padding: 6px 12px;
        background-color: #0e639c;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        display: flex;
        align-items: center;
      }
      #runButton:hover {
        background-color: #1177bb;
      }
      #runButton i {
        margin-right: 5px;
      }
      #output {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        white-space: pre-wrap;
        background-color: #1e1e1e;
      }
      .log {
        color: #d4d4d4;
      }
      .error {
        color: #f44747;
      }
      .warn {
        color: #cca700;
      }
      .info {
        color: #3794ff;
      }
      #statusBar {
        height: 24px;
        background-color: #252526;
        border-top: 1px solid #333;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 12px;
        color: #cccccc;
        flex-shrink: 0;
      }
      .toggle-sidebar {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #b3b3b3;
        cursor: pointer;
      }
      .toggle-sidebar:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="activityBar">
      <div class="icon active" id="searchIcon" data-target="searchPanel">
        <i class="fas fa-search"></i>
      </div>
      <div class="icon" id="settingsIcon" data-target="settingsPanel">
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div id="searchPanel" class="sidebar-panel active">
      <p>GitHub File Loader</p>
      <input type="text" id="gitUrl" placeholder="Enter GitHub file URL..." />
      <button id="loadGitFile">Load File</button>
    </div>

    <div id="settingsPanel" class="sidebar-panel">
      <h4>Settings</h4>
      <p>No settings available yet.</p>
    </div>

    <div id="mainContainer">
      <div id="editorAndOutput">
        <div id="editorContainer"></div>
        <div id="outputContainer">
          <div id="controls">
            <button id="runButton"><i class="fas fa-play"></i> Run</button>
          </div>
          <div id="output"></div>
        </div>
      </div>

      <div id="statusBar">Ln 1, Col 1 | UTF-8 | Spaces: 3 | JavaScript</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
      let isSidebarCollapsed = false;
      document.getElementById("activityBar").addEventListener("dblclick", () => {
        isSidebarCollapsed = !isSidebarCollapsed;
        document.querySelectorAll(".sidebar-panel").forEach((panel) => {
          panel.classList.toggle("collapsed", isSidebarCollapsed);
        });
      });

      document.getElementById("loadGitFile").addEventListener("click", async () => {
        const gitUrl = document.getElementById("gitUrl").value.trim();
        if (!gitUrl) {
          appendToOutput("error", "No URL provided.");
          return;
        }

        try {
          const response = await fetch(gitUrl);
          if (!response.ok) {
            throw new Error(`Failed to load file: ${response.statusText}`);
          }
          const content = await response.text();
          window.editor.setValue(content);
          appendToOutput("info", "File loaded successfully.");
        } catch (error) {
          appendToOutput("error", error.message);
        }
      });

      require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });

      window.MonacoEnvironment = {
        getWorkerUrl: function (workerId, label) {
          return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
            self.MonacoEnvironment = {
              baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/'
            };
            importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/base/worker/workerMain.min.js');`)}
          `;
        },
      };

      require(['vs/editor/editor.main'], function () {
        monaco.editor.defineTheme('custom-dark', {
          base: 'vs-dark',
          inherit: true,
          rules: [
            { token: 'keyword', foreground: 'C586C0' },
            { token: 'identifier', foreground: '9CDCFE' },
            { token: 'string', foreground: 'CE9178' },
            { token: 'comment', foreground: '6A9955' },
            { token: 'number', foreground: 'B5CEA8' },
          ],
          colors: {
            'editor.background': '#1E1E1E',
          },
        });

        window.editor = monaco.editor.create(document.getElementById('editorContainer'), {
          value: `console.log('Hello, World!');`,
          language: 'javascript',
          theme: 'custom-dark',
          automaticLayout: true,
        });
      });

      function appendToOutput(type, message) {
        const outputDiv = document.getElementById('output');
        const line = document.createElement('div');
        line.className = type;
        line.textContent = `[${type.toUpperCase()}] ${message}`;
        outputDiv.appendChild(line);
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }
    </script>
  </body>
</html>
